<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Ibarra+Real+Nova&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Carousel Components</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      color: #343a40;
      line-height: 1;
    }


    .carousel {
      width: 800px;
      margin: 100px auto;
      background-color: #087f5b;
      padding: 32px 48px 32px 86px;
      border-radius: 8px;
      position: relative;


      display: flex;
      /* align-items: center; */
      gap: 86px;
    }

    img {
      height: 200px;
      border-radius: 8px;
      transform: scale(1.5);

      box-shadow: 0 12 24px rgba(0, 0, 0, 0.25);

    }


    .testimonial-text {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.5;
      margin-bottom: 32px;
      color: #e6fcf5;
    }

    .testimonial-author {
      font-size: 14px;
      margin-bottom: 4px;
      color: #c3fae8;

    }

    .testimonial-job {
      font-size: 12px;
      color: #c3fae8;
    }

    .btn {
      background-color: #fff;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      box-shadow: 0px 12px 24px rgba(0, 0, 0.2);
      cursor: pointer;


      display: flex;
      align-items: center;
      justify-content: center;

    }

    .btn-icon {
      height: 24px;
      width: 24px;
      stroke: #087f5b;
    }

    .btn--left {
      left: 0;
      top: 50%;
      transform: translate(-50%, -50%);

    }

    .btn--right {
      right: 0;
      top: 50%;
      transform: translate(50%, -50%);
    }

    .dots {
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translate(-50%, 32px);

      display: flex;
      gap: 12px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #fff;
      border: 2px solid #087f5b;
      border-radius: 50%;
      cursor: pointer;
    }

    .dot--fill {
      background-color: #087f5b;
    }
  </style>
</head>

<body>
  <div class="carousel">
    <img src="maria.jpg" alt="Maria image">
    <blockquote class="testimonial">
      <p class="testimonial-text">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo dolorem provident omnis repudiandae quo. Neque
        iure doloribus et delectus nesciunt.
        Magnam?
      </p>
      <p class="testimonial-author">Maria de Almeida</p>
      <p class="testimonial-job">Product Manager at EDP Eurap </p>
    </blockquote>

    <button class="btn btn--left">
      <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <button class="btn btn--right">
      <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd" />
      </svg>
    </button>

    <div class="dots">
      <button class="dot dot--fill">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
      <button class="dot">&nbsp;</button>
    </div>
  </div>


</body>

</html>
